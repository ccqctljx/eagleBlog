log4j.rootLogger=debug,stdout,System
#控制台日志
log4j.appender.stdout =org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p][%t][%d{yyyy-MM-dd HH\:mm\:ss}][%C] - %m%n
#普通文件日志
log4j.appender.System=org.apache.log4j.DailyRollingFileAppender
log4j.appender.System.File=D:/00-WorkSpace/98-LogHome/eagleBlogLogs/eagleBlog.log
log4j.appender.System.MaxFileSize=10MB
log4j.appender.System.Append = true
log4j.appender.System.Threshold=DEBUG
log4j.appender.System.layout=org.apache.log4j.PatternLayout
log4j.appender.System.layout.ConversionPattern=[%p][%t][%d{yyyy-MM-dd HH\:mm\:ss}][%C] - %m%n
